<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="css.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <section class="img-container">
      <img src="illustration-hero.svg" alt="music-man">
    </section>
    <h1>Order Summary</h1>
    <section class="content">
      <span>You can now listen to millions of songs,</span><span>audiobooks, and podcasts on any device</span><span>anywhere you like!</span>
    </section>
    <section class="plan">
        <img src="icon-music.svg" alt="music">
        <div style="margin: auto 95px auto 0 ;" >
          <h4>Annual Plan</h4>
          <p>$59.99/year</p>
        </div>
        <p>Change</p>
    </section>
    <section class="buttons-container">
      <button>Proceed to payment</button>
      <button>Cancel Order</button>
    </section>
  </main>
</body>
</html>
